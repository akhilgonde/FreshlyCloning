<style>
    body {
        font-family: Favoritfreshly, sans-serif;
    }

    /* nav bar start here */
    #type {
        width: 240px;
        height: 25px;
        margin-top: 0%;
        /* border: 1px dashed red; */
        display: flex;
        margin: auto;
        margin-bottom: 10px;
    }

    #type>div {
        /* border: 1px solid black; */
        width: 120px;
        height: 100%;
        margin: auto;
    }

    #consum {
        width: 52%;
    }

    #busi {
        width: 90%;
    }

    #navpar {
        width: 100%;
        /* background-color: rgb(255, 255, 255);  */
        position: fixed;
        /* top: 0px; */
        /* border: 1px solid red; */
        background-color: #fffdf7;
    }

    #navbar {
        height: 50px;
        /* border: dashed black 1px; */
        width: 75%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    #navbar>div {
        height: 45%;
        /* border: 1px solid red; */
        margin-top: 15px;
        font-family: Favoritfreshly, sans-serif;

        font-weight: 700;
    }

    #logofornav {
        width: 100px;
        margin-left: 10px;
    }

    #navitem {
        display: flex;
        width: auto;
    }

    #navitem>div {
        /* border:1px solid green; */
        margin: 0px 20px;
        font-size: 14px;
    }

    #navitem>div:hover {
        color: rgb(49, 103, 255);
    }

    #logsign {
        height: 55%;
        display: flex;
        margin-top: 0px;
        justify-content: center;
    }

    #logsign>div {
        margin-right: 5px;
    }

    #logsign>button {
        height: 30px;
        background-color: rgb(49, 103, 255);
        color: rgb(255, 255, 255);
        margin: 0px 5px;
        border: 0px;
        height: auto;
    }

    /* nav bar ends here */

    img+h1,
    h4 {
        color: #357471;
    }

    p {
        display: block;
        height: 100px;
        text-align: center;
        margin: auto;
        font-weight: bold;
        font-size: 15px;
    }

    img {
        max-width: 100%;
        max-height: 100%;
    }

    h3 {
        display: block;
        box-sizing: border-box;
        margin-bottom: 5px;
    }

    #menu {
        box-sizing: border-box;
        margin-top: 100px;
    }

    #allmeals {
        display: flex;
        margin: auto;
        height: 23px;
        width: 290px;
        justify-content: center;
        justify-items: center;
        position: fixed;
        left: 24%;
    }

    #allmeals>p,
    #allmeals>select {
        display: block;
        margin-right: 5px;
    }

    #allmeals>p {
        color: #8C8C8C;
    }

    #list {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        margin: 10px;
        margin-top: 40px;
        gap: 20px;
        width: 75%;
        height: 550px;
        overflow: scroll;   

    }

    #list>div {
        height: auto;
        /* border-radius: 20px;   */
        box-sizing: border-box;
        width: 100%;
        margin-bottom: 15px;
    }

    #list>div>img {
        height: 60%;
        border-radius: 20px;
        width: auto;
        box-sizing: border-box;
    }

    #list>div>h3 {
        margin-bottom: 4px;
        box-sizing: border-box;
    }

    #cartPage {
        display: flex;
        flex-direction: row;
    }

    #cart1 {
        width: 25%;
        height: 300px;
        margin-top: 60px;
        display: grid;
        grid-template-columns: repeat(1, 0.30fr 0.50fr 0.20fr);
        gap: -30px;
        overflow: scroll;
    }

    #cart1>img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        border: 1px solid red;
    }

    #cart1>h6 {
        text-align: center;
        font-size: small;
        font-size: x-small;
        width: 90px;
    }

    h6+div {
        display: flex;
        flex-direction: row;
        width: 20px;
        height: 20px;
        text-align: center;
        gap: 10px;
        margin-top: 15px;
        justify-content: space-around;
        margin-left: -10px;
    }

    #akhil {
        margin-top: -20px;
        overflow: hidden;
        position: absolute;
        left: 75%;
        top: 60%;
        height: 300px;
        width: 338px;
    }

    #button {
        display: block;
        width: 200px;
        margin: auto;
        margin-top: 50px;
        color: whitesmoke;
        background-color: #2A6DFF;
        margin-bottom: 5px;
    }

    #reset {
        display: block;
        background-color: red;
        width: auto;
        height: 40px;
        margin: auto;
    }

    h4 {
        color: whitesmoke;
    }

    #flex {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    #flex>img {
        width: 40px;
        height: 40px;
        margin-top: 20px;
    }

    img+div {
        height: 20px;
        width: 30px;
        font-size: larger;
        border-radius: 50%;
        border: 1px solid black;
        text-align: center;
        background-color: red;
        color: aliceblue;
        margin-top: 3px;
    }

    #akhil>div:nth-child(2) {
        margin-top: 20px;
    }
