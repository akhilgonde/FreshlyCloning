<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
     <style>
         /* nav bar start here */
#type {
  width: 240px;
  height: 25px;
  margin-top: 0%;
  /* border: 1px dashed red; */
  display: flex;
  margin: auto;
  margin-bottom: 10px;
}

#type > div {
  /* border: 1px solid black; */
  width: 120px;
  height: 100%;
  margin: auto;
}
#consum {
  width: 52%;
}
#busi {
  width: 90%;
}
#navpar {
  width: 100%;
  /* background-color: rgb(255, 255, 255);  */
  /* position: fixed; */
  /* top: 0px; */
  border: 1px solid red;
  background-color: #fffdf7;
}
#navbar {
  height: 50px;
  /* border: dashed black 1px; */
  width: 75%;
  margin: auto;
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}
#navbar > div {
  height: 45%;
  /* border: 1px solid red; */
  margin-top: 15px;
  font-family: Favoritfreshly, sans-serif;

  font-weight: 700;
}
#logofornav {
  width: 100px;
  margin-left: 10px;
}
#navitem {
  display: flex;
  width: auto;
}
#navitem > div {
  /* border:1px solid green; */
  margin: 0px 20px;
  font-size: 14px;
}
#navitem > div:hover {
  color: rgb(49, 103, 255);
}
#logsign {
  height: 55%;
  display: flex;
  margin-top: 0px;
  justify-content: center;
}
#logsign > div {
  margin-right: 5px;
}
#logsign > button {
  height: 30px;
  background-color: rgb(49, 103, 255);
  color: rgb(255, 255, 255);
  margin: 0px 5px;
  border: 0px;
  height: auto;
}

/* nav bar ends here */
         body{
        
         }
         #container{
            background: hsla(0,0%,100%,.8);  
            border:1px solid red;
            height:500px;
            width:500px;
            margin: auto;
         }
     </style>
</head>
<body>
     <!-- navbar start -->
    <!-- type of website bar -->
    <div id="navpar">
        <div id="type">
            <div id="consumersite"> <img id="consum"
                    src="https://assets-global.website-files.com/5d03b4e130118314af624b20/5fc4feea074f5b86a6c62285_freshly-logo-R.svg"
                    alt=" Freshly  logo"></div>
            <div id="businesssite"> <img id="busi"
                    src="https://assets-global.website-files.com/5d03b4e130118314af624b20/5f7b2e54745410836cfa3955_bizlogo_main-07.svg"

        </div>

            </div>

            <div id="logsign">
                <div>Login</div>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
